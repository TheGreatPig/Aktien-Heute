<!DOCTYPE html>
<html>
    <head>

        <title>Aktien Heute</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./scripts/main.js"></script>
        <script src="./scripts/chart.js"></script>

    <body onload="initCharts();">

            <h2><a href="javascript:scrollToTop()">Aktien Heute</a></h2>

                <p>AMD</p>

                <p>Meta</p>

                </div>
                <div class="middle-column-item">
                    <canvas id="AMZN" width="400" height="400"></canvas>
                </div>
                <div class="middle-column-item">
                    <canvas id="AAPL" width="400" height="400"></canvas>
                </div>
                <div class="middle-column-item">
                    <canvas id="AMD" width="400" height="400"></canvas>
                </div>
                <div class="middle-column-item">
                    <canvas id="NVDA" width="400" height="400"></canvas>
                </div>
                <div class="middle-column-item">
                    <canvas id="MSFT" width="400" height="400"></canvas>
                </div>
                <div class="middle-column-item">
                    <canvas id="FB" width="400" height="400"></canvas>
                </div>

            <div class="right-column"></div>
        </div>

</html>
